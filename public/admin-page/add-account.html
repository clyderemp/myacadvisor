<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyAdmin Dashboard</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tooplate.css">

            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
</head>

<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
                            <h1 class="tm-site-title mb-0">MyAcAdvisor Admin</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Dashboard
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Manage Other Accounts
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="add-account.html">Add</a>
                                        <a class="dropdown-item" href="#">Edit</a>
                                    </div>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Settings
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Edit myAccount</a>
                                        <a class="dropdown-item" href="#">Advanced Settings</a>
                                        <a class="dropdown-item" href="#">Deactivate</a>
                                    </div>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link d-flex" onclick=adminlogout(); href="#" >
                                        <i class="far fa-user mr-2 tm-logout-icon"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                <div class="col-l-4 col-lg-12 tm-col">
                    <div class="bg-white tm-block h-100">
                        <div id=createForm>Make a new MyAccount</div>
                        <div class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">User Type:</label>
                            <select id="user-drop"  value="none" onchange=showForm(this.value) required>
                                <option value="none"></option>
                                <option value="student">Student</option>
                                <option value="parent">Parent</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                              </select><br><br>
                        </div>
                        <div id=fnameForm class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">First Name:</label>
                            <input id="fname" class="form-control validate col-xl-9">
                        </div>
                        <div id=lnameForm class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Last Name:</label>
                            <input id="lname" class="form-control validate col-xl-9">
                        </div>
                        <div id=schooldropForm class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Post-Secondary Institution:</label>
                            <select id="school-drop" style="text-align: right;" name="school" value="none" class="col-xl-8" required>
                                <option value="none"></option>
                                <option value="University of Windsor">University of Windsor</option>
                                <option value="St. Clair College">St. Clair College</option>
                                <option value="other">Other</option>
                              </select><br><br>
                        </div>
                        <div id=studentIdForm class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Student Number:</label>
                            <input id="studentId" type=number class="form-control validate col-xl-9">
                        </div>

                        <div id=staffIdForm class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Staff Number:</label>
                            <input id="staffId" type=number class="form-control validate col-xl-9">
                        </div>
                        <div id=emailForm class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email:</label>
                            <input id="emailField" type=email class="form-control validate col-xl-9">
                        </div>
                        <div id=passwordForm class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password:</label>
                            <input id="passwordField" type=password class="form-control validate col-xl-9">
                        </div>
                        <p id=error></p>
                        <div id=createBtn>
                            <button class="btn btn-small btn-primary" onclick=createAccount() >Create Account</button>
                        </div>
                        
                    </div>
                </div>
                
                
            </div>


            <footer class="row tm-mt-small">
                <div class="col-12 font-weight-light">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        Copyright &copy; 2020 MyAcAdvisor
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tooplate-scripts.js"></script>
    <script src="../authorizepage/js/firebase.js"></script>
    <script src="js/search.js"></script>
    <script src="../authorizepage/js/adminlogin.js"></script>
    <script src="js/accountManager.js"></script>

</body>
</html>
